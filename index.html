<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="shortcut icon" type="image/x-icon" href="image/favicon.ico">
        <link rel="fav icon" type="image/png" href="image/favicon.png">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Consumo Api Pokemon</title>
        <!-- meu css -->
        <link href="css/style.css" rel="stylesheet">
         <!--google fonts -->
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="h-container">
            <nav class="navbar">
                <ul>
                    <li><a href="https://pokeapi.co/api" target="_blank" title="url da api">
                        <img class="navbar__logo" src="image/pokemon-logo.png" alt="Pokemon logo">
                        </a>
                    </li>
                </ul>
            </nav>

        </header>
        <main class="m-container">

            <!-- modal -->
            <div class="modal">
                <div class="modal__content">
                </div>
                <button type="button" class="modal__close">X</button>
            </div>

            <!-- conteudo do card de Pokemons -->
            <section class="container">
            </section>
        </main>

        <footer>
            <section class="footer">
                <button type="button" class="first">first</button>
                <button type="button" class="prev"><</button>
                <button type="button" class="current">1</button>
                <button type="button" class="next">></button>
                <button type="button" class="last">last</button>
            </section>
        </footer>

        <script src="app.js"></script>
    </body>
</html>
